<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNotes</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>üìã TaskNotes</h1>
            <div style="display: flex; gap: 12px; align-items: center;">
                <span id="sync-status" style="font-size: 0.8rem; color: var(--text-secondary);"></span>
                <button class="btn btn-ghost btn-sm" onclick="refreshAll()">‚Üª Refresh</button>
            </div>
        </header>
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Search -->
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="search-input" placeholder="Search tasks and notes...">
            </div>
            
            <!-- Filters -->
            <div class="filter-section">
                <h3 class="filter-section-title">MODE</h3>
                <div class="filters">
                    <span class="filter-chip" data-filter-type="mode" data-filter-value="task">Tasks</span>
                    <span class="filter-chip" data-filter-type="mode" data-filter-value="note">Notes</span>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-section-title">STATUS</h3>
                <div class="filters">
                    <span class="filter-chip" data-filter-type="status" data-filter-value="todo">To Do</span>
                    <span class="filter-chip" data-filter-type="status" data-filter-value="in_progress">In Progress</span>
                    <span class="filter-chip" data-filter-type="status" data-filter-value="done">Done</span>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-section-title">PRIORITY</h3>
                <div class="filters">
                    <span class="filter-chip" data-filter-type="priority" data-filter-value="1">üî¥ P1</span>
                    <span class="filter-chip" data-filter-type="priority" data-filter-value="2">üü† P2</span>
                    <span class="filter-chip" data-filter-type="priority" data-filter-value="3">üü° P3</span>
                    <span class="filter-chip" data-filter-type="priority" data-filter-value="4">üü¢ P4</span>
                    <span class="filter-chip" data-filter-type="priority" data-filter-value="5">üßπ Chore</span>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-section-title">TAGS</h3>
                <div class="tags-input-container">
                    <input type="text" id="filter-tags-input" list="tags-autocomplete" placeholder="Type a tag and press Enter...">
                    <datalist id="tags-autocomplete"></datalist>
                    <div id="filter-tags-display" class="tags-display"></div>
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-section-title">DUE DATE</h3>
                <div style="padding: 8px 0;">
                    <input type="date" id="filter-date-from" class="filter-date-input" placeholder="From">
                    <input type="date" id="filter-date-to" class="filter-date-input" placeholder="To" style="margin-top: 8px;">
                </div>
            </div>

            <div class="filter-section">
                <h3 class="filter-section-title">OPTIONS</h3>
                <div class="filter-checkboxes">
                    <label class="filter-checkbox">
                        <input type="checkbox" id="filter-show-subtasks">
                        <span>Show Full DAG (Subtasks)</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="filter-show-dependencies">
                        <span>Show Dependencies</span>
                    </label>
                    <label class="filter-checkbox" id="filter-show-completed-roots">
                        <input type="checkbox" id="filter-show-completed">
                        <span>Show Completed Root Tasks</span>
                    </label>
                </div>
                <div class="form-group" style="margin-top: 12px;">
                    <label for="timezone-select" style="font-weight: 600; color: var(--text-secondary); font-size: 0.9rem;">Timezone</label>
                    <select id="timezone-select" style="width: 100%; margin-top: 6px;">
                        <!-- options populated dynamically -->
                    </select>
                </div>
            </div>
            
            <!-- Quick Stats -->
            <div style="margin-top: 24px; padding-top: 16px; border-top: 1px solid var(--border);">
                <h3 style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 12px;">QUICK ACTIONS</h3>
                <button class="btn btn-ghost" style="width: 100%; margin-bottom: 8px;" onclick="showCreateModal('task')">
                    + New Task
                </button>
                <button class="btn btn-ghost" style="width: 100%;" onclick="showCreateModal('note')">
                    + New Note
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- View Toggle -->
            <div class="view-toggle">
                <button class="view-btn active" data-view="tree">üå≤ Tree View</button>
                <button class="view-btn" data-view="page">üìÑ Page View</button>
                <button class="view-btn" data-view="graph">üï∏Ô∏è Graph View</button>
                <button class="view-btn" data-view="priority">‚≠ê Priority View</button>
            </div>

            <!-- Tree View -->
            <div id="tree-view" class="view-container">
                <!-- Quick Add -->
                <form class="quick-add" id="quick-add-form">
                    <input type="text" id="quick-add-input" placeholder="Quick add task... (press Enter)">
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>

                <!-- Tree Container -->
                <div id="tree-container" class="tree-container">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Page View -->
            <div id="page-view" class="view-container" style="display: none;">
                <div class="page-tabs">
                    <div class="tabs-list" id="tabs-list">
                        <!-- Tabs will be added dynamically -->
                    </div>
                    <button class="btn-icon" onclick="openNewPage()">+</button>
                </div>

                <div class="page-content" id="page-content">
                    <div class="empty-state">
                        <h3>No page open</h3>
                        <p>Select a node or create a new page</p>
                    </div>
                </div>
            </div>

            <!-- Graph View -->
            <div id="graph-view" class="view-container" style="display: none;">
                <div style="display: flex; justify-content: flex-end; margin-bottom: 12px;">
                    <button class="btn btn-ghost btn-sm" onclick="loadGraph()">‚Üª Refresh Graph</button>
                </div>
                <div id="graph-container" class="graph-container">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Priority View -->
            <div id="priority-view" class="view-container" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <h3 style="margin: 0;">Priority View (next 14 days)</h3>
                    <button class="btn btn-ghost btn-sm" onclick="loadPriorityView()">‚Üª Refresh</button>
                </div>
                <div id="priority-view-content" class="priority-view-content">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Detail Panel -->
        <aside class="detail-panel" id="detail-panel">
            <div class="empty-state">
                <p>Select a task or note to view details</p>
            </div>
        </aside>
    </div>
    
    <!-- Create Modal -->
    <div id="create-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Create Task</h2>
                <button class="btn-icon" onclick="hideCreateModal()">‚úï</button>
            </div>
            
            <form id="create-form">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="create-title" required>
                </div>
                
                <div id="task-fields">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="create-priority">
                                <option value="1">üî¥ Urgent</option>
                                <option value="2">üü† High</option>
                                <option value="3" selected>üü° Medium</option>
                                <option value="4">üü¢ Low</option>
                                <option value="5">üßπ Chore (Daily)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Due Date</label>
                            <input type="datetime-local" id="create-due">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Tags</label>
                    <div class="tags-input-container">
                        <input type="text" id="create-tags-input" list="tags-autocomplete" placeholder="Type a tag and press Enter...">
                        <div id="create-tags-display" class="tags-display"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Content (Markdown)</label>
                    <textarea id="create-content" placeholder="Add notes or details..."></textarea>
                </div>

                <input type="hidden" id="create-mode" value="task">
                <input type="hidden" id="create-parent" value="">
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-ghost" onclick="hideCreateModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        // Modal functions
        function showCreateModal(mode, parentId = null) {
            document.getElementById('create-modal').style.display = 'flex';
            document.getElementById('modal-title').textContent = mode === 'task' ? 'Create Task' : 'Create Note';
            document.getElementById('create-mode').value = mode;
            document.getElementById('create-parent').value = parentId || '';
            document.getElementById('task-fields').style.display = mode === 'task' ? 'block' : 'none';
            state.createModalTags = [];
            renderTagsDisplay('create');
            document.getElementById('create-title').focus();
        }

        function hideCreateModal() {
            document.getElementById('create-modal').style.display = 'none';
            document.getElementById('create-form').reset();
            state.createModalTags = [];
            renderTagsDisplay('create');
        }
        
        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                title: document.getElementById('create-title').value,
                mode: document.getElementById('create-mode').value,
                content: document.getElementById('create-content').value,
                tags: state.createModalTags,
                parent_id: document.getElementById('create-parent').value || null
            };

            if (data.mode === 'task') {
                data.priority = parseInt(document.getElementById('create-priority').value);
                const dueValue = document.getElementById('create-due').value;
                if (dueValue) {
                    data.due_date = new Date(dueValue).toISOString();
                }
            }

            await createNode(data);
            hideCreateModal();
            await refreshAll();
        });
        
        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') hideCreateModal();
        });
        
        // Close modal on backdrop click
        document.getElementById('create-modal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) hideCreateModal();
        });
    </script>
</body>
</html>
